{% include 'overall_header.html' %}

<h1>{{ lang('ACP_HIDEMEMBERLIST_TITLE') }}</h1>

{% if S_ERROR %}
	<div class="errorbox">
		<h3>{{ lang('WARNING') }}</h3>
		<p>{{ ERROR_MSG }}</p>
	</div>
{% endif %}

<form id="dimetrodon_hidememberlist_acp" name="dimetrodon_hidememberlist_acp" method="post" action="{{ U_ACTION }}">

	<fieldset>
		<legend>{{ lang('SETTINGS') }}</legend>
		<dl>
			<dt><label for="dimetrodon_hidememberlist_options">{{ lang('ACP_HIDEMEMBERLIST_QUESTION') ~ lang('COLON') }}</label></dt>
			<dd><label><input type="radio" class="radio" name="dimetrodon_hidememberlist_options" value="1"{% if DIMETRODON_HIDEMEMBERLIST_OPTIONS %} checked="checked"{% endif %} /> {{ lang('YES') }}</label>
				<label><input type="radio" class="radio" name="dimetrodon_hidememberlist_options" value="0"{% if not DIMETRODON_HIDEMEMBERLIST_OPTIONS %} checked="checked"{% endif %} /> {{ lang('NO') }}</label></dd>
		</dl>
		<dl>
			<dt><label for="dimetrodon_hideteam_options">{{ lang('ACP_HIDETEAM_QUESTION') ~ lang('COLON') }}</label></dt>
			<dd><label><input type="radio" class="radio" name="dimetrodon_hideteam_options" value="1"{% if DIMETRODON_HIDETEAM_OPTIONS %} checked="checked"{% endif %} /> {{ lang('YES') }}</label>
				<label><input type="radio" class="radio" name="dimetrodon_hideteam_options" value="0"{% if not DIMETRODON_HIDETEAM_OPTIONS %} checked="checked"{% endif %} /> {{ lang('NO') }}</label></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
		<input class="button2" type="submit" id="preview" name="preview" value="{{ lang('PREVIEW') }}" />
		{{ S_FORM_TOKEN }}
	</fieldset>

</form>

{% include 'overall_footer.html' %}
